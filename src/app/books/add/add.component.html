<div class="container">
    <legend>Add A New Book</legend>
    <div class="mb-3">
        <label for="txtName" class="form-label">Name of Book</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" [(ngModel)]="bookForm.title">
      </div>

      <div class="mb-3">
        <label for="txtAuthor" class="form-label">Author</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" [(ngModel)]="bookForm.author">
      </div>

      <div class="mb-3">
        <label for="txtCost" class="form-label">Cost</label>
        <input type="number" class="form-control" id="exampleFormControlInput1" [(ngModel)]="bookForm.cost">
      </div>

      <button type="button" class="btn btn-dark" (click)="save()">Create</button>
</div>
